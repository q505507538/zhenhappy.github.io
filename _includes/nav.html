<aside id="sidebar">
  <nav id="tags">
    <a href="/index.html" id="avatar" style="background-image:url({{ site.avatar }})"></a>

    <ul id="tags__ul">
      <li id="pl__all" class="tags__li tags-btn active">全部</li>
      <!-- {% for tag in site.tags %}
        <li id="{{ tag | first }}" class="tags__li tags-btn">{{ tag | first }}</li>
      {% endfor %} -->

      {% for tag in site.tags offset:9 limit:9 %}
        <li id="{{ tag | first }}" class="tags__li tags-btn">{{ tag | first }}</li>
      {% endfor %}
    </ul>

    <div id="tags__bottom">
      <a href="mailto:{{ site.author.email }}" id="icon-email" class="tags-btn fontello"></a>
      <a href="/pages/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
    </div>
  </nav> <!-- end #tags -->

  <div id="posts-list">
    <form action="" id="search-form">
      <a href="/index.html" id="mobile-avatar" style="background-image:url({{ site.avatar }})"></a>
      <input id="search-input" type="text" placeholder="Search..." >
    </form>

    <nav id="pl__container">
    {% for post in site.posts %}
      <a class="{{ post.tags }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
    {% endfor %}
    </nav>
  </div> <!-- end #posts-list -->
</aside> <!-- end #sidebar -->
